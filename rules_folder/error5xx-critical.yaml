name: Error Code 5xx - Critical
type: frequency
index: filebeat-*
num_events: 1
timeframe:
  minutes: 1
num_events: 5
filter:
- query:
    query_string:
      query: "response: [500 TO 505]"
alert_text: |-
  Alert {} is detected.
  From ClientIP: {}
  - HTTP Code: {}
  - Host IP: {} 
  - count : {}
alert_text_args:
  - name
  - clientip
  - response
  - host.ip
  - num_hits
